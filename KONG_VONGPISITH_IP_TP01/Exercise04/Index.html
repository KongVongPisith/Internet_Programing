<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column and row</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Exercise04</h1>
    <div class="row-wrapper">
        <div class="column-wrapper"> 
            <div class="box">😀</div> 
            <div class="box">😁</div> 
            <div class="box">😂</div> 
            </div> 
            <div class="column-wrapper"> 
            <div class="box">🙄</div> 
            <div class="box">😬</div> 
            <div class="box">🤒</div> 
            </div> 
            <div class="column-wrapper"> 
            <div class="box">🤪</div> 
            <div class="box">😳</div> 
            <div class="box">🧐</div> 
            </div> 
            <div class="column-wrapper"> 
            <div class="box">🤧</div> 
            <div class="box">😭</div> 
            </div>
    </div>
</body>
</html>
